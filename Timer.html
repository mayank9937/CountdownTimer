<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<script type="text/javascript" src="countdownTimer.js"></script>
</head>
<body>
	<h1 id="timer"></h1>
	<script type="text/javascript">

		let timerSelector = document.getElementById('timer');
		let clockText = 'Sale ends in&nbsp;[countdown]&nbsp;shop now';
		let afterClockFinishText = 'Sale Ended';
		let countDownTimer = setInterval(function(){
		let timer = window.createCountDownTimer('08/16/2022 01:30:00 PM','08/17/2022 11:06:00 PM','Europe/London',false),
			timerText = `${timer.days}d ${timer.hours}h ${timer.minutes}m`,
			clock = clockText.replace('[countdown]',timerText);

		if(timer.timeStart == true){
			timerSelector.innerText = clock;
		}
		if(timer.timeFinished == true){
			timerSelector.innerText = afterClockFinishText;
			clearInterval(countDownTimer);
		}
		},1000);

		console.log("CMS Start Date :: 08/16/2022 01:30:00 PM \n Moment Date :: ",moment(new Date('08/16/2022 01:30:00 PM')).tz('Europe/London').format('MM/DD/YYYY HH:mm:ss'))
		console.log("CMS End Date :: 08/17/2022 11:06:00 PM \n Moment Date :: ",moment(new Date('08/17/2022 11:06:00 PM')).tz('Europe/London').format('MM/DD/YYYY HH:mm:ss'))
	
	</script>
</body>
</html>
